<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel=”stylesheet” href=”https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css”>
    <title>Cash App</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">Enter the bill amount and cash given by the customer and know the minimum number of notes to return</p>
        <label for="bill-amount" class="bill-input-label">Bill Amount:</label>
        <input id="bill-amount" type="text" class="bill-input-area" />
        <button id="next-button" class="btn">next</button>
        <p id="bill-amount-error-message"></p>
        <div id="check-div" class="container nested-div">
            <label for="cash-given" class="cash-input-label">Cash Given:</label>
            <input id="cash-given" type="text" class="cash-input-area" />
            <button id="check-button" class="btn">check</button>
            <p id="cash-amount-error-message"></p>
            <table class="return-table">
                <caption>Return Change:</caption>
                <tr>
                    <th>No. of Notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
    </div>
    <footer class="footer-class">
        <p>Made with ❤️ by me</p>

                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/_anigdha__bansal/">
                    <img src="images/instagram.svg" alt="twitter"  class="insta">
                </a></li>
            <li><a href=""></a></li>
        </ul>
    </footer>
</body>

</html>
